spring:
 application:
  name: api-gateway

 cloud:
  loadbalancer:
   enabled: true
  gateway:
   server:
    webflux:
     routes:
      - id: ms-reservas #aqui va el nombre del msv
        uri: lb://ms-reservas #aqui va el nombre del msv
        predicates:
         - Path=/api/reservas/** #Esta es la ruta a la cual se accedera
        filters:
         - StripPrefix=2
server:
 port: 8090

eureka:
 client:
  service-url:
   defaultZone: http://localhost:8761/eureka